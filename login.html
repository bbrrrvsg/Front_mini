<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Owner - 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #64b5f6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: #f5f5f0;
            border-radius: 24px;
            padding: 48px 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .eye-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #2563eb;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .eye-icon::before {
            content: '';
            width: 50px;
            height: 30px;
            border: 4px solid white;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
        }

        .eye-icon::after {
            content: '';
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            position: absolute;
            z-index: 1;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 36px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            background: white;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        input::placeholder {
            color: #aaa;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 28px;
            transition: background 0.3s;
        }

        .login-button:hover {
            background: #1d4ed8;
        }

        .login-button:active {
            transform: translateY(1px);
        }

        .footer-links {
            display: flex;
            justify-content: space-between;
            margin-top: 24px;
            font-size: 14px;
        }

        .footer-links a {
            color: #666;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="eye-icon"></div>
            <h1>Clean Owner</h1>
            <p class="subtitle">사장님 전용 커뮤니티</p>
        </div>

        <form>
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" placeholder="아이디를 입력하세요">
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요">
            </div>

            <button type="submit" onclick="location.href='index.html'" class="login-button">로그인</button>
        </form>

        <div class="footer-links">
            <a href="#">로그인 유지</a>
            <a href="#">회원가입</a>
        </div>
    </div>
</body>
</html>
