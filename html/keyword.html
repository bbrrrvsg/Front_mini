<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Blind - 키워드 관리</title>
    <link rel="stylesheet" href="../css/keyword.css">
</head>
<body>
    <header>
        <div class="logo-section">
            <div class="logo">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <ellipse cx="50" cy="50" rx="40" ry="25" fill="none" stroke="#0684D0" stroke-width="8"/>
                    <circle cx="50" cy="50" r="15" fill="#0684D0"/>
                </svg>
            </div>
            <div class="logo-text">
                <a href="../index.html"><h1>Owner Blind</h1></a>
                <p>클린한 커뮤니티 자동 관리 시스템</p>
            </div>
        </div>
        <nav>
            <a href="ownermain.html">📄 게시글 관리</a>
            <a href="keyword.html" class="active">🔑 키워드 관리</a>
            <a href="me.html">⚠️ 경고 관리</a>
        </nav>
    </header>

    <main>
        <h2>키워드 관리</h2>
        <p class="subtitle">금지 키워드와 강조 키워드를 관리합니다.</p>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-title">오늘 자동 삭제</span>
                    <div class="stat-icon icon-blocked">🚫</div>
                </div>
                <div class="stat-value-red">8건</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-title">등록된 강조 키워드</span>
                    <div class="stat-icon icon-automatic" style="background-color: #FFF9DB; color: #F08C00;">✨</div>
                </div>
                <div class="stat-value-orange">1개</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-title">등록된 금지 키워드</span>
                    <div class="stat-icon icon-warning">⚠️</div>
                </div>
                <div class="stat-value-black" id="forbidden-keyword-count">1개</div>
            </div>
        </div>

        <div class="management-grid">
            <section class="keyword-box">
                <div class="keyword-box-header">
                    <h3>🚫 금지 키워드</h3>
                    <p>아래 키워드가 포함된 게시글은 자동으로 삭제됩니다.</p>
                </div>
                <div class="add-keyword-form">
                    <input type="text" placeholder="새 키워드 추가" class="forbidden-keyword-input">
                    <button class="add-button forbidden" onclick="AddDangerKeyword()">+ 추가</button>
                </div>
                <ul class="forbidden-keyword-list">
                    </ul>
            </section>

            <section class="keyword-box">
                <div class="keyword-box-header">
                    <h3>✨ 강조 키워드</h3>
                    <p>아래 키워드는 게시글에서 노란색으로 강조 표시됩니다.</p>
                </div>
                <div class="add-keyword-form">
                    <input type="text" placeholder="새 키워드 추가" class="highlight-keyword-input">
                    <button class="add-button-highlight" onclick="AddEmphasizeKeyword()">+ 추가</button>
                </div>
                <ul class="highlight-keyword-list">
                    </ul>
                <div class="tip-box">
                    <strong>Tip:</strong> 권리금, 양도, 진상 등 사장님들이 주목해야 할 핵심 키워드를 등록하세요.
                </div>
            </section>
        </div>
    </main>
    <script src="../js/keyword.js"></script>
</body>
</html>
