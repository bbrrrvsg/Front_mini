<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>게시글 상세 - 사장님 Blind</title>
  <link rel="stylesheet" href="detail.css">
</head>

<body>

  <div class="detail-container">
    <div class="detail-header">
      <div class="detail-title" id="detail-title"></div>
      <div class="detail-meta" id="detail-meta"></div>
    </div>

    <div class="detail-content" id="detail-content"></div>

    <div class="detail-actions">
      <button class="btn-back" onclick="location.href='../index.html'">목록으로</button>
      <button class="btn-report" onclick="신고모달열기()">🚨 신고하기</button>
    </div>
  </div>

  <!-- 신고 모달 -->
  <div id="report-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">🚨 게시글 신고</div>
      
      <select id="report-reason">
        <option value="">신고 사유를 선택하세요</option>
        <option value="욕설/비방">욕설/비방</option>
        <option value="광고/스팸">광고/스팸</option>
        <option value="허위정보">허위정보</option>
        <option value="기타">기타</option>
      </select>

      <div class="modal-buttons">
        <button class="btn-cancel" onclick="신고모달닫기()">취소</button>
        <button class="btn-submit" onclick="신고제출()">신고하기</button>
      </div>
    </div>
  </div>



<script src="detial.js"></script>
</body>

</html>
