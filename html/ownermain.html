<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean Owner 관리자 - 게시물 관리</title>
  <link rel="stylesheet" href="../css/keyword.css">
</head>

<body>
  <div class="page-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="/img/image.png" alt="Logo" class="sidebar-logo">
      </div>
      <ul class="sidebar-menu">
        <li><a href="#">대시보드</a></li>
        <li><a href="ownermain.html" class="active">게시물 관리</a></li>
        <li><a href="keyword.html">키워드 관리</a></li>
        <li><a href="#">경고 관리</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <header class="admin-header">
        <h2>게시물 관리</h2>
        <p>전체 게시물을 모니터링하고 관리합니다.</p>
      </header>

      <section class="stat-grid">
        <div class="stat-card">
          <span class="stat-title">전체 게시물</span>
          <span class="stat-value-black" id="total-posts">0개</span>
        </div>
        <div class="stat-card">
          <span class="stat-title">오늘 작성된 게시물</span>
          <span class="stat-value-orange" id="today-posts">0개</span>
        </div>
        <div class="stat-card">
          <span class="stat-title">신고된 게시물</span>
          <span class="stat-value-red" id="reported-posts">0개</span>
        </div>
      </section>

      <div class="search-section">
        <input type="search" id="search" placeholder="게시물 제목 또는 내용으로 검색..." class="search-input">
        <select id="category-filter" class="filter-select">
          <option value="">전체 카테고리</option>
          <option value="cafe">카페</option>
          <option value="chicken">치킨</option>
          <option value="convenience">편의점</option>
          <option value="restaurant">식당</option>
        </select>
      </div>

      <section class="post-table-section">
        <table class="post-table">
          <thead>
            <tr>
              <th style="width: 50%;">내용</th>
              <th style="width: 10%;">카테고리</th>
              <th style="width: 12%;">작성일</th>
              <th style="width: 10%;">작성자</th>
              <th style="width: 10%;">통계</th>
              <th style="width: 8%;">관리</th>
            </tr>
          </thead>
          <tbody id="post-list">
            <!-- 게시물 목록이 여기에 동적으로 추가됩니다 -->
          </tbody>
        </table>
      </section>
    </main>
  </div>
  <script src="../js/post-management.js"></script>
</body>

</html>
