<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset='utf-8'>
  <title>사장님 Blind 관리자</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' href='../css/ownermain.css'>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="logo">사장님 Blind</div>
      <div class="nav">
        <span class="active">실시간 HOT</span>
        <span>📍 동네 상권 소식</span>
        <span>☕ 브랜드 / 업종별 모임</span>
        <span>공지 / 꿀팁</span>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="main-top">
      <div class="main-header">
        <h3>게시물 관리</h3>
        <p>전체 게시물을 모니터링하고 관리합니다.</p>
      </div>
      <div class="search bar">
        <input type="search" id="search" data-search placeholder="검색어를 입력하세요" />
      </div>
    </div>

    <div class="main-middle">
      <table class="board-table">
        <thead>
          <tr>
            <th>내용</th>
            <th>카테고리</th>
            <th>작성일</th>
            <th>작성자</th>
            <th>통계</th>
            <th>관리</th>
          </tr>
        </thead>
        <tbody class="usercontent">
          <tr>
            <td class="usercontents">오늘 비 와서 손님 실화냐 진짜 오늘 장사 개망했음... 권리금 돌려받고 양도해야하나</td>
            <td><span class="badge">카페</span></td>
            <td class="text-muted">2025-01-19</td>
            <td>익명</td>
            <td class="stats-icons">👁️ 234</td>
            <td><button class="btn-delete">🗑️</button></td>
          </tr>
          <tr>
            <td class="usercontents">⚠️ [ 광고 ] 최저가 원두 판매합니다!!! 지금 주문하시면 50% 할인! 클릭클릭!</td>
            <td><span class="badge">식자재</span></td>
            <td class="text-muted">2025-01-19</td>
            <td>익명</td>
            <td class="stats-icons">👁️ 12</td>
            <td><button class="btn-delete">🗑️</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <script src='../js/admin.js'></script>
</body>
</html>
