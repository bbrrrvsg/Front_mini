<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Owner 관리자 - 키워드 관리</title>
    <link rel="stylesheet" href="keyword.css">
</head>
<body>
    <div class="page-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="img/image.png" alt="Logo" class="sidebar-logo">
            </div>
            <ul class="sidebar-menu">
                <li><a href="#">대시보드</a></li>
                <li><a href="#">게시물 관리</a></li>
                <li><a href="#" class="active">키워드 관리</a></li>
                <li><a href="#">경고 관리</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <header class="admin-header">
                <h2>키워드 관리</h2>
                <p>금지 키워드와 강조 키워드를 관리합니다.</p>
            </header>

            <section class="stat-grid">
                <div class="stat-card">
                    <span class="stat-title">오늘 자동 삭제</span>
                    <span class="stat-value-red">8건</span>
                </div>
                <div class="stat-card">
                    <span class="stat-title">등록된 강조 키워드</span>
                    <span class="stat-value-orange">1개</span>
                </div>
                <div class="stat-card">
                    <span class="stat-title">등록된 금지 키워드</span>
                    <span id="forbidden-keyword-count" class="stat-value-black">1개</span>
                </div>
            </section>

            <div class="management-grid">
                <section class="keyword-box">
                    <div class="keyword-box-header">
                        <h3>🚫 금지 키워드</h3>
                        <p>아래 키워드가 포함된 게시글은 자동으로 삭제됩니다.</p>
                    </div>
                    <div class="add-keyword-form">
                        <input type="text" placeholder="새 키워드 추가" class="forbidden-keyword-input">
                        <button class="add-button forbidden" onclick="AddDangerKeyword()">+ 추가</button>
                    </div>
                    <ul class="forbidden-keyword-list">
                        <li>
                            <span class="keyword-text">광고</span>
                            <div class="keyword-actions">
                                <button class="keyword-action-btn edit-btn" onclick="UpdateDangerKeyword()">수정</button>
                                <button class="keyword-action-btn delete-btn" onclick="DeleteDangerKeyword()">삭제</button>
                            </div>
                        </li>
                    </ul>
                </section>

                <section class="keyword-box">
                    <div class="keyword-box-header">
                        <h3>✨ 강조 키워드</h3>
                        <p>아래 키워드는 게시글에서 노란색으로 강조 표시됩니다.</p>
                    </div>
                    <div class="add-keyword-form">
                        <input type="text" placeholder="새 키워드 추가" class="highlight-keyword-input">
                        <button class="add-button-highlight" onclick="AddEmphasizeKeyword()">+ 추가</button>
                    </div>
                    <ul class="highlight-keyword-list">
                        <li>
                            <span class="keyword-text">권리금</span>
                            <div class="keyword-actions">
                                <button class="keyword-action-btn edit-btn">수정</button>
                                <button class="keyword-action-btn delete-btn">삭제</button>
                            </div>
                        </li>
                    </ul>
                    <div class="tip-box">
                        <strong>Tip:</strong> 권리금, 양도, 진상 등 사장님들이 주목해야 할 핵심 키워드를 등록하세요.
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="keyword.js"></script>
</body>
</html>
